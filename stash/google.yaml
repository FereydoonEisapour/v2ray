# پیکربندی بر اساس https://github.com/Hackl0us/SS-Rule-Snippet و بهینه‌سازی شده برای ایران
# با الهام از قوانین: https://github.com/Chocolate4U/Iran-sing-box-rules

mode: rule
log-level: info

http:
  force-http-engine:
    - '*:80'
  ca: ''
  ca-passphrase: ''
  mitm:
    - g.com
    - '*.google.com'
    - weather-data.apple.com
    - weather-data.apple.com:*
    - '*.weather-data.apple.com'
    - '-exclude.weather-data.apple.com'
  url-rewrite:
    - ^http://g\.com http://www.google.com header
    - ^https?://www\.google\.com https://www.google.com 302
    - ^https?://ad\.example - reject
  script:
    - match: https://weather-data.apple.com/v2/weather/[\w-]+/-?[0-9]+\.[0-9]+/-?[0-9]+\.[0-9]+\?
      name: weather-us-aqi
      type: response
      require-body: true
      timeout: 10

cron:
  script:
    - name: weather-us-aqi
      cron: '* * * * *'
      timeout: 10

script-providers:
  weather-us-aqi:
    url: https://raw.githubusercontent.com/STASH-NETWORKS-LIMITED/stash-example/main/script/iOS15_Weather_AQI_Standard.js
    interval: 86400

script:
  shortcuts:
    quic: network == 'udp' and (dst_port == 443 or dst_port == 4483 or dst_port == 9305)

hosts:
  '*.clash.dev': 127.0.0.1
  '.dev': 127.0.0.1
  'alpha.clash.dev': '::1'

dns:
  default-nameserver:
    - 178.22.122.100 # شکن
    - 185.51.200.2   # شکن
    - system
  nameserver:
    - 178.22.122.100
    - 185.51.200.2
    - https://dns.adguard-dns.com/dns-query
    - quic://dns.nextdns.io
    - system
  skip-cert-verify: true
  nameserver-policy:
    '+.ir': 178.22.122.100
    'www.baidu.com': 114.114.114.114
    '+.internal.crop.com': system
  fake-ip-filter:
    - '+.stun.*.*'
    - '+.stun.*.*.*'
    - '+.stun.*.*.*.*'
    - '+.stun.*.*.*.*.*'
    - 'lens.l.google.com'
    - '*.n.n.srv.nintendo.net'
    - '+.stun.playstation.net'
    - 'xbox.*.*.microsoft.com'
    - '*.*.xboxlive.com'
    - '*.msftncsi.com'
    - '*.msftconnecttest.com'

proxies:
 
